<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:thex="http://www.example.com"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
<main class="container-flud">
	<div class="row">
		<div class="col">
			<h1 class="bg-system-title border px-5 py-1" thex:textbr="(${@environment.getProperty('LOCAL_NAME') == null}? '地元':${@environment.getProperty('LOCAL_NAME')}) + #{label.system.title}">
				地元の飲食店 テイクアウト注文支援サービス
			</h1>
		</div>
	</div>
	<div class="row pl-5">
		<div class="col">
			<div class="container">
				<div class="row">
					<div class="col">
						<h2 layout:fragment="header2"></h2>
					</div>
				</div>
				<div class="row pl-2">
					<div layout:fragment="content" class="col">
						Fake content
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
	th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
	th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
<script src="../../static/js/common.js" th:src="@{/js/common.js}"></script>
<script layout:fragment="scripts"></script>
</body>
</html>
